<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <script>
        function SelectDiv() {
            layer.open({
                type: 2,
                title: '选择区划',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['400px', '300px'],
                content: '../CommonPage/SelectDiv.html',
                btn: ['确定', '取消']
            });
        }
    </script>
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <form role="form" class="form-horizontal m-t">
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">社区名称：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">嘉禾园社区</div>
                    </div>
                    <label class="col-sm-2 control-label">行政区划：</label>
                    <div class="col-sm-4">
                        <div id="Div1">
                            <div class="form-control" readonly="readonly">乌鲁木齐市</div>
                        </div>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">具体位置：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">乌鲁木齐市人民路314号</div>
                    </div>
                    <label class="col-sm-2 control-label">描述：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">环境优美</div>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">附件：</label>
                    <div class="col-sm-10">
                        <a id="lnkDB" style="color: blue;" class="form-control" href="社区管理报告.xlsx">社区管理报告.xlsx</a>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" readonly ="readonly"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- Peity -->
    <script src="../js/demo/bootstrap-table-demo.js"></script>
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        //laydate({
        //    elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});
        //laydate({
        //    elem: '#hello1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();
    </script>
</body>
</html>
