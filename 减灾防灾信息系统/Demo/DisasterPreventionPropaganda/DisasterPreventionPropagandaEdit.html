<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <form role="form" class="form-horizontal m-t">
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-4">
                        <input type="text" name="" class="form-control" value="防灾减灾成绩显著" />
                    </div>
                    <label class="col-sm-2 control-label">行政区划：</label>
                    <div class="col-sm-4">
                        <div id="Div1">
                            <input type="text" id="txt" name="" readonly="readonly" class="form-control fl" style="width: 70%" value="乌鲁木齐市" />
                            <button class="btn btn-primary btnh" id="btn" style="width: 30%" type="button" onclick="SelectDiv()">&nbsp;选择</button>
                        </div>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">时间：</label>
                    <div class="col-sm-4">
                        <input id="hello" type="text" name="" class="form-control" value="2017-01-06" />
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">内容：</label>
                  <!--  <div class="col-sm-10">
                        <textarea class="form-control" rows="3">文章内容</textarea>
                    </div>-->
                    <div class="col-sm-10">
                        <div class="summernote"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- Peity -->
    <script src="../js/demo/bootstrap-table-demo.js"></script>
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        //选择行政区划
        $('#btn').on('click', function () {
            parent.layer.open({
                type: 2,
                title: '行政区划',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['400px', '300px'],
                zIndex: 1200,
                content: '../CommonPage/SelectDiv.html',
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    $("#txt").val("乌鲁木齐市");
                    parent.layer.close(index);
                }
            });
        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();
    </script>
</body>
</html>
