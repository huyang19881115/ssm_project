<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看页面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
          <form role="form" class="form-horizontal">
                 <div class="form-group draggable">
                                <label class="col-sm-2 control-label">文本框：</label>
                                <div class="col-sm-4">
                                    <div class="form-control" readonly="readonly">输入文本</div>
                                </div>
                                <label class="col-sm-2 control-label">密码框：</label>
                                <div class="col-sm-4">
                                    <div class="form-control" readonly="readonly">文本内容</div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">下拉列表：</label>
                                <div class="col-sm-4">
                                    <div class="form-control" readonly="readonly">
                                    北京
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">日期：</label>
                                <div class="col-sm-4">
                                     <div class="form-control" readonly="readonly">2016-12-12</div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">文件域：</label>
                                <div class="col-sm-4">
                                    <div class="form-control" readonly="readonly">
                                        1234555422255
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label">单选：</label>
                                <div class="col-sm-4">
                                    <div class="form-control" readonly="readonly">
                                       女
                                    </div>

                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">电话：</label>
                                <div class="col-sm-4">
                                   <div class="form-control" readonly="readonly">150-8185-7896</div>
                                </div>
                                <label class="col-sm-2 control-label">货币：</label>
                                <div class="col-sm-4">
                                   <div class="form-control" readonly="readonly">&yen; 999,999,999.99</div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">文本域：</label>
                                <div class="col-sm-10">
                                   <div class="form-control" readonly="readonly"></div>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" readonly="readonly">备注内容</textarea>
                                </div>
                            </div>
                            
           </form>
        </div>
       
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>       
</body>
</html>
