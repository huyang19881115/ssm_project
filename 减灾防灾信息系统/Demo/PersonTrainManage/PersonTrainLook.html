<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <form role="form" class="form-horizontal m-t">
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>名称：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control" value="防火灾灭火灾培训" readonly="readonly">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>时间：</label>
                    <div class="col-sm-4">
                        <input id="Text1" class="form-control" value="2016-12-15" readonly="readonly">
                    </div>
                    <label class="col-sm-2 control-label"><span class="start">*</span>行政区划：</label>
                    <div class="col-sm-4">
                        <div id="Div1">
                            <input type="text" id="sdiv" name="" class="form-control fl" style="width: 70%" value="乌鲁木齐市天山区" readonly="readonly">
                            <!--<button class="btn btn-primary " type="button" style="width: 30%" onclick="SelectDiv()"><i class="fa fa-search"></i>&nbsp;选择</button>-->
                            <!--<input type="button" class="form-control" value="选择" style=" width:30%" id="btn" >-->
                        </div>
                        <!--<textarea class="form-control" rows="3"></textarea>-->
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>详细地点：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control" value="乌鲁木齐市天山区万达广场" readonly="readonly">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">参与人数：</label>
                    <div class="col-sm-4">
                        <input type="text" name="" class="form-control" value="30" readonly="readonly">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">情况介绍：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" readonly="readonly">为了预防和降低火灾造成的损失，特举行此次演练</textarea>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        //laydate({
        //    elem: '#Text1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});
        //laydate({
        //    elem: '#Text2', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});

        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();

    </script>

</body>
</html>
