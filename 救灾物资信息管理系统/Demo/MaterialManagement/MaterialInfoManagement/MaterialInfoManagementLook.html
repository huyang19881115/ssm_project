<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看页面</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <form role="form" class="form-horizontal">
                 <div class="form-group draggable">                  
                    <label class="col-sm-2 control-label">物资编号：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">F003</div>
                    </div>
                    <label class="col-sm-2 control-label">物资品名：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">
                            康师傅方便面
                        </div>
                    </div>
                </div>
                <div class="form-group draggable">                  
                    <label class="col-sm-2 control-label">物资类别：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">食品</div>
                    </div>
                    <label class="col-sm-2 control-label">规格型号：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">
                            200G*24
                        </div>
                    </div>
                </div>
                <div class="form-group draggable">            
                     <label class="col-sm-2 control-label">是否可回收：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">是</div>
                    </div>
                    <label class="col-sm-2 control-label">单位：</label>
                    <div class="col-sm-4">
                        <div class="form-control" readonly="readonly">箱</div>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">备注：</label>
                     <div class="col-sm-10">
                        <textarea class="form-control" rows="3" readonly="readonly"></textarea>
                    </div>
                </div>             
            </form>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
