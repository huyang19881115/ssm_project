<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <form role="form" class="form-horizontal m-t">
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>公司名称：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">公司简介：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">是否参加过政府招标：</label>
                    <div class="col-sm-10">
                        <div class="radio radio-inline radio-danger">
                            <input type="radio" id="radio15" value="option1" name="radio4" checked="">
                            <label for="radio1">是 </label>
                        </div>
                        <div class="radio radio-inline radio-danger">
                            <input type="radio" id="radio16" value="option2" name="radio4">
                            <label for="radio2">否</label>
                        </div>
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>主营产品：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">联系人：</label>
                    <div class="col-sm-4">
                        <input type="text" name="" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label"><span class="start">*</span>联系电话：</label>
                    <div class="col-sm-4">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">网址：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label"><span class="start">*</span>地址：</label>
                    <div class="col-sm-10">
                        <input type="text" name="" class="form-control">
                    </div>
                </div>
                <div class="form-group draggable">
                    <label class="col-sm-2 control-label">备注：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        laydate({
            elem: '#Text1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });
        //laydate({
        //    elem: '#Text2', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});

        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();

    </script>

</body>
</html>
