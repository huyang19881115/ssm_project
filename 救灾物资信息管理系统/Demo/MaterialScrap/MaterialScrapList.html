    <script>
        //外部js调用
        //laydate({
        //    elem: '#hello1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});
        $("input[name=btSelectAll]").on('click', function () {

            if ($("input[name='btSelectAll']").is(':checked')) {

                $("#exampleTableEvents").children('tbody').children('tr').each(function () {
                    if (!$(this).hasClass("selected")) {
                        $(this).addClass("selected");
                    }
                })
            } else {

                $("#exampleTableEvents").children('tbody').children('tr').each(function () {
                    $(this).removeClass("selected");
                })
            }
        });

        $('#btn').on('click', function () {

            parent.layer.open({
                type: 2,
                title: '走访对象',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['840px', '520px'],
                zIndex: 101,
                content: 'CareFor/CareForSelect.html',
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    $("#txt").val("张三");
                    parent.layer.close(index);
                }

            });
        });

        $('#Add').on('click', function () {
            layer.open({
                type: 2,
                title: '新建内容',
                maxmin: true,
                zIndex: 1000,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialScrapAdd.html',
                btn: ['确定', '取消'],
                yes: function () {
                    layer.closeAll();
                    swal({
                        title: "新建成功！",
                        type: "success",
                        confirmButtonText: "确定"
                    });
                }
            });
        });

        $('#Update').on('click', function () {
            var selectedCount = 0;
            $("#exampleTableEvents").find('tr').each(function () {
                if ($(this).hasClass('selected')) {
                    selectedCount++
                }
            })
            if (selectedCount > 1) {
                alert("只能选择一条记录！");
                return false;
            }
            else if (selectedCount < 1) {
                alert("请选择一条记录！");
                return false;
            }
            layer.open({
                type: 2,
                title: '修改内容',
                maxmin: true,
                zIndex: 1000,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialScrapUpdate.html',
                btn: ['确定', '取消'],
                yes: function () {
                    layer.closeAll();
                    swal({
                        title: "修改成功！",
                        type: "success",
                        confirmButtonText: "确定"
                    });
                }
            });
        });

        $('#Look').on('click', function () {
            var selectedCount = 0;
            $("#exampleTableEvents").find('tr').each(function () {
                if ($(this).hasClass('selected')) {
                    selectedCount++
                }
            })
            if (selectedCount > 1) {
                alert("只能选择一条记录！");
                return false;
            }
            else if (selectedCount < 1) {
                alert("请选择一条记录！");
                return false;
            }
            layer.open({
                type: 2,
                title: '查看内容',
                maxmin: true,
                zIndex: 1000,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialScrapLook.html',
                btn: ['取消']
            });

        });

        $('#del').click(function () {
            var selectedCount = 0;
            $("#exampleTableEvents").find('tr').each(function () {
                if ($(this).hasClass('selected')) {
                    selectedCount++
                }
            })
            if (selectedCount == 0) {
                alert("请至少选择一条记录！");
                return false;
            }
            swal({
                title: "您确定要删除这条信息吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function () {
                swal({ title: "删除成功！", text: "您已经永久删除了这条信息。", type: "success", confirmButtonText: "确定" });
            });
        });

        $('#Review').click(function () {
            var selectedCount = 0;
            $("#exampleTableEvents").find('tr').each(function () {
                if ($(this).hasClass('selected')) {
                    selectedCount++;
                }
            });

            if (selectedCount < 1) {
                alert("请选择一条记录");
                return false;
            }
            layer.open({
                type: 2,
                title: '审批内容',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '350px'],
                content: 'MaterialScarpReview.html',
                btn: ['确定', '取消'],
                yes: function () {
                    layer.closeAll();
                    swal({
                        title: "审批成功！",
                        type: "success",
                        confirmButtonText: "确定"
                    });
                }
            });
        });
