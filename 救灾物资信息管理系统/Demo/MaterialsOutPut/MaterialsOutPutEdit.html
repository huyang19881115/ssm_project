<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .chosen-container {
            width: 100%!important;
        }

        .layer-date {
            max-width: none!important;
        }

        .table {
            border: solid 1px #ddd;
        }

            .table th {
                border: solid 1px #ddd;
            }

            .table td {
                border: solid 1px #ddd!important;
            }
    </style>
    <script>
        function SelectMaterials() {
            parent.layer.open({
                type: 2,
                title: '物资选择',
                maxmin: true,
                zIndex: 1000,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialsSelect.html',
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    //$("#materials_name").val("蔬菜");
                    $(".text").val("蔬菜");
                    $(".materials_num").val("200G*24");
                    $(".materials_type").val("食品其它类");
                    $(".materials_unit").val("箱");
                    $(".materials_souce").val("捐赠");
                    $(".orientation").val("是");
                    $(".use").val("灾难应急食物救助");
                    $(".area").val("乌鲁木齐市天山区");
                    $(".recyle").val("否");
                    parent.layer.close(index);
                }
            });
        }
    </script>
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="ibox float-e-margins">
            <div class="ibox-title whj-see-ibox">
                <h5>基本信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label"><span class="start">*</span>出库单号：</label>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control" value="FE5496" />
                            </div>
                            <label class="col-sm-2 control-label"><span class="start">*</span>出库仓库：</label>
                            <div class="col-sm-4">
                                <div id="Div1">
                                    <input type="text" id="txt" name="" readonly="readonly" class="form-control fl" style="width: 70%" value="抗灾救助食品库" />
                                    <button class="btn btn-primary btnh" id="btn" style="width: 30%" type="button">&nbsp;选择</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">出库人：</label>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control" value="张萌萌" />
                            </div>
                            <label class="col-sm-2 control-label">出库日期：</label>
                            <div class="col-sm-4">
                                <input id="hello" class="laydate-icon form-control layer-date" value="2014-01-07" />
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">领取人：</label>
                            <div class="col-sm-4">
                                <input type="text" name="" class="form-control" value="张瑞" />
                            </div>
                            <label class="col-sm-2 control-label">附件：</label>
                            <div class="col-sm-4">
                                <div id="file-pretty">
                                    <input type="file" multiple="multiple" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">调拨单：</label>
                            <div class="col-sm-4">
                                <div id="Div2">
                                    <input type="text" id="Text4" name="" readonly="readonly" class="form-control fl" style="width: 70%" />
                                    <button class="btn btn-primary btnh" id="btn2" style="width: 30%" type="button">&nbsp;选择</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title whj-see-ibox">
                <h5>物资信息</h5>
            </div>
            <div class="ibox-content">
                <div class="btn-fl">
                    <button type="button" class="btn btn-outline btn-primary" id="Add">新建</button>
                    <button type="button" class="btn btn-outline btn-danger" id="del">删除</button>
                    <button type="button" class="btn btn-outline btn-success" id="Look">查看</button>
                </div>
                <div style="width: 100%; float: left; margin-top: 20px;">
                    <table width="100%" cellpadding="0" cellspacing="0" id="mytab" class="crease table table-border">
                        <thead>
                            <tr>
                                <th style="text-align: center; width: 7%">序列</th>
                                <th style="text-align: center;">物资名称</th>
                                <th style="text-align: center;">物资类别</th>
                                <th style="text-align: center;">规格型号</th>
                                <th style="text-align: center;">计量单位</th>
                                <th style="text-align: center;">是否可回收</th>
                                <th style="text-align: center;">出库数量</th>
                            </tr>
                        </thead>
                        <tbody id="tab">
                            <tr>
                                <td>
                                    <input type="checkbox" name="check_list" />
                                </td>
                                <td>
                                    <div id="Div3">
                                        <input type="text" id="Text1" name="" readonly="readonly" class="form-control fl text" style="width: 55%" value="蔬菜" />
                                        <button class="btn btn-primary btnh bt" id="Button1" style="width: 45%" type="button" onclick="SelectMaterials()">&nbsp;选择</button>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" id="Text2" name="" readonly="readonly" class="form-control materials_num" value="食品" />
                                </td>
                                <td>
                                    <input type="text" name="" id="Text3" readonly="readonly" class="form-control materials_unit" value="200g*24" />
                                </td>
                                <td>
                                    <input type="text" name="" class="form-control" value="箱" />
                                </td>
                                <td>
                                    <input type="text" name="" class="form-control" value="否" />
                                </td>
                                <td>
                                    <input type="text" name="" class="form-control" value="200" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!-- Peity -->
    <script src="../js/demo/bootstrap-table-demo.js"></script>
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });

        });
        //选择出库仓库
        $('#btn').on('click', function () {
            parent.layer.open({
                type: 2,
                title: '出库仓库',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                zIndex: 1200,
                content: 'WareHouseSelect.html',
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    $("#txt").val("抗灾救助食品库");
                    parent.layer.close(index);
                }
            });
        });
        $('#btn2').on('click', function () {
            parent.layer.open({
                type: 2,
                title: '调拨通知单',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                zIndex: 1200,
                content: 'SelectAllocationNoticeList.html',
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    $("#Text4").val("调拨单据号1000");
                    parent.layer.close(index);
                }
            });
        });
        //增加
        var i = 0;
        $('#Add').on('click', function () {
            i++;
            var tabObj = document.getElementById("mytab");//获取添加数据的表格
            var bodyObj = document.getElementById("tab");//获取添加数据的表格
            var rowsNum = tabObj.rows.length;
            var rowsNum2 = bodyObj.rows.length;
            var colsNum = tabObj.rows[rowsNum - 1].cells.length;//获取行的列数
            var myNewRow = bodyObj.insertRow(rowsNum2);//插入新行
            var newTdObj1 = myNewRow.insertCell(0);
            newTdObj1.innerHTML = "<input type='checkbox' name='check_list' id='check_list'" + rowsNum + " style='border:0px' /> ";

            var newTdObj2 = myNewRow.insertCell(1);
            newTdObj2.innerHTML = "<div id='Div3'>"
                                  + "<input type='text' id='Text1' name='' readonly='readonly' class='form-control fl text' style='width: 55%' />"
                                  + "<button class='btn btn-primary btnh bt' id='Button1' style='width: 45%' type='button' onclick='SelectMaterials()'>&nbsp;选择</button>"
                                  + "</div>";
            var newTdObj3 = myNewRow.insertCell(2);
            newTdObj3.innerHTML = "<input type='text' id='Text2' name='' readonly='readonly' class='form-control materials_num' />";
            var newTdObj4 = myNewRow.insertCell(3);
            newTdObj4.innerHTML = "<input type='text' name='' id='Text3' readonly='readonly' class='form-control materials_unit' />";
            var newTdObj5 = myNewRow.insertCell(4);
            newTdObj5.innerHTML = "<input type='text' name='' class='form-control' />";
            var newTdObj6 = myNewRow.insertCell(5);
            newTdObj6.innerHTML = "<input type='text' name='' class='form-control' />";
            var newTdObj7 = myNewRow.insertCell(6);
            newTdObj7.innerHTML = "<input type='text' name='' class='form-control' />";
            setTimeout(function () {
                laydate({
                    elem: "#hi" + rowsNum + "", //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
                    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
                }, 1000);
            });
        });
        //删除
        $('#del').click(function () {
            var chkObj = document.getElementsByName("check_list");
            var tabObj = document.getElementById("mytab");
            for (var k = 0; k < chkObj.length; k++) {
                if (chkObj[k].checked) {
                    tabObj.deleteRow(k + 1);
                    k = -1;
                }
            }
        });
        //查看
        $('#Look').on('click', function () {
            parent.layer.open({
                type: 2,
                title: '物资信息',
                maxmin: true,
                zIndex: 1400,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialsLook.html',
                btn: ['取消']
            });
        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();
    </script>
</body>
</html>
