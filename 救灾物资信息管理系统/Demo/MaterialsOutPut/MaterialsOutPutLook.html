<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .chosen-container {
            width: 100%!important;
        }

        .layer-date {
            max-width: none!important;
        }

        .table {
            border: solid 1px #ddd;
        }

            .table th {
                border: solid 1px #ddd;
            }

            .table td {
                border: solid 1px #ddd!important;
            }
    </style>
</head>
<body class="add-dis">
    <div class="wrapper wrapper-content animated">
        <div class="ibox float-e-margins">
            <div class="ibox-title whj-see-ibox">
                <h5>基本信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">出库单号：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">FE5496</div>
                            </div>
                            <label class="col-sm-2 control-label">出库仓库：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">抗灾救助食品库</div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">出库人：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">张萌萌</div>
                            </div>
                            <label class="col-sm-2 control-label">出库日期：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">2014-01-07</div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">领取人：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">张瑞</div>
                            </div>
                            <label class="col-sm-2 control-label">附件：</label>
                            <div class="col-sm-4">
                                <div id="file-pretty">
                                    <a id="lnkDB" style="color: blue;" class="form-control" href="物资出库统计报告.xlsx">物资出库统计报告.xlsx</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">调拨单：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">调拨单据号1000</div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title whj-see-ibox">
                <h5>物资信息</h5>
            </div>
            <div class="ibox-content">
                <div class="btn-fl">
                    <button type="button" class="btn btn-outline btn-success" id="Look">查看</button>
                </div>
                <div style="width: 100%; float: left; margin-top: 20px;">
                    <table width="100%" cellpadding="0" cellspacing="0" id="mytab" class="crease table table-border">
                        <thead>
                            <tr>
                                <th style="text-align: center; width: 7%">序列</th>
                                <th style="text-align: center;">物资名称</th>
                                <th style="text-align: center;">物资类别</th>
                                <th style="text-align: center;">规格型号</th>
                                <th style="text-align: center;">计量单位</th>
                                <th style="text-align: center;">是否可回收</th>
                                <th style="text-align: center;">出库数量</th>
                            </tr>
                        </thead>
                        <tbody id="tab">
                            <tr>
                                <td>
                                    <input type="checkbox" name="check_list" />
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">蔬菜</div>
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">食品</div>
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">200G*24</div>
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">箱</div>
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">否</div>
                                </td>
                                <td>
                                    <div class="form-control" readonly="readonly">200</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="ibox float-e-margins">
            <div class="ibox-title whj-see-ibox">
                <h5>审核信息</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">审批状态：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">通过</div>
                            </div>
                            <label class="col-sm-2 control-label">审批人：</label>
                            <div class="col-sm-4">
                                <div class="form-control" readonly="readonly">张萌萌</div>
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-2 control-label">审批意见：</label>
                            <div class="col-sm-10">
                                <div class="form-control" readonly="readonly">同意出库</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js"></script>
    <!--时间-->
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <!--编辑器-->
    <script src="../js/plugins/summernote/summernote.min.js"></script>
    <script src="../js/plugins/summernote/summernote-zh-CN.js"></script>
    <!-- 上传 -->
    <script src="../js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <!-- 下拉列表 -->
    <script src="../js/plugins/chosen/chosen.jquery.js"></script>
    <!-- Peity -->
    <script src="../js/demo/bootstrap-table-demo.js"></script>
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <!--固定格式-->
    <script src="../js/plugins/jasny/jasny-bootstrap.min.js"></script>

    <script>
        //外部js调用
        //laydate({
        //    elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        //});
        $(document).ready(function () {

            $('.summernote').summernote({
                lang: 'zh-CN'
            });
        });
        //查看
        $('#Look').on('click', function () {
            parent.layer.open({
                type: 2,
                title: '物资信息',
                maxmin: true,
                zIndex: 2000,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: 'MaterialsLook.html',
                btn: ['取消']
            });
        });
        $('input[type="file"]').prettyFile();
        $(".chosen-select").chosen();
    </script>
</body>
</html>
