<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	
	<title></title>
	
	<script type="text/javascript" src="../static/js/jquery-1.10.2.js"></script>

	<link rel="stylesheet" type="text/css" href="../static/css/back/login.css" />
	
	<script type="text/javascript">
		$(function(){
			
			$("#userName").keyup(function(event){
				if(event.which==13){
					$("#password").focus();
				}
			});
			$("#password").keyup(function(event){
				if(event.which==13){
					$("#btnlogin").click();
				}
			});
			
			$("#btnlogin").click(function(){
				var username = $("#userName").val();
				var userpass = $("#password").val();
				if(username.length==0){
					alert("用户名不能为空");
					$("#userName").focus();
					return;
				}
				if(userpass.length==0){
					alert("密码不能为空");
					$("#password").focus();
					return;
				}
				window.top.location.href="index.html";
			});
			
		});
	</script>
</head>
<body>
<form id="loginform">
	<div id="wrap">
		<div class="topbox">
			<img class="logo" src="../static/images/logo.png">
			<div class="welcome">用心挖掘企业潜在客户</div>
		</div>
		<div class="clear"></div>
		<div class="centerbox">
			<div class="leftbox">
				<div class="title">合作账号一键登录</div>
				<div class="friends">
					<div class="item">
						<div class="image qq"></div>
						<div class="text">QQ</div>
					</div>
					<div class="item">
						<div class="image xinlang"></div>
						<div class="text">新浪微博</div>
						
					</div>
					<div class="item">
						<div class="image weixin"></div>
						<div class="text">微信</div>
						
					</div>
					<div class="item">
						<div class="image baidu"></div>
						<div class="text">百度</div>
						
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="loginbox">
				<div class="title">用户登录</div>
				<div class="login">
					<div class="item">
						<div class="img"></div>
						<input class="txt" type="text" id="userName" name="userName" />
						<div class="clear"></div>
					</div>
					<div class="item">
						<div class="img-pass"></div>
						<input class="txt" type="password" id="password" name="password" />
						<div class="clear"></div>
					</div>
					<div id="btnbox" class="item">
						<input class="btn" type="button" value="登 录" id="btnlogin" />
					</div>
					<div id="loadingbox" class="item">
						<input class="waitbtn" type="button" value="登录中，请稍候..." id="btnlogin" />
					</div>
				</div>

			</div>
			<div class="clear"></div>
		</div>
		<div class="bottombox">
			<div class="copyinfo">&copy;2017 企宣时代 版权所有</div>

				<ul>

				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</form>
</body>
